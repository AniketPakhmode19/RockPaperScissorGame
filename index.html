<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h4 class="title">Rock Paper Scissor</h4>
    <button class="move-button js-rock">
        <img src="images\rock.png" class="move-icon">
    </button>
    <button class="move-button js-paper">
         <img src="images\paper.png" class="move-icon">
    </button>
    <button class="move-button js-scissor">
        <img src="images\scissor.png" class="move-icon">
    </button>
    <p class="js-move"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button class="reset js-reset">Reset Score</button>
    
    <button class="auto js-auto">Auto Play</button>

    <script src="game.js"></script>
</body>
</html>
